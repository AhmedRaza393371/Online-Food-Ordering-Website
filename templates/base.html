<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Order Website{% endblock %}</title>
    <link rel="stylesheet" href="/static/basestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a class="logout" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a href="#">Cart</a>
            <a href="/register/">Register</a> <!-- Register link -->
            <a href="/login/">Login</a> <!-- Login link -->
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Food Order Website</p>
    </footer>
</body>
</html>
