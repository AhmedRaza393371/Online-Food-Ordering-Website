<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cart.css"">

    <title>My Cart</title>
</head>
<body>
    <h1>My Cart</h1>
    <ul>
    {% for cart_item in cart_items %}
        <li>{{ cart_item.product.productname }} - Quantity: {{ cart_item.quantity }}</li>
    {% endfor %}
    </ul>
</body>
</html>
