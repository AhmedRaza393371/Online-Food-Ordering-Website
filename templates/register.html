<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<style>
    .no-underline {
        text-decoration: none;
        color: blue; /* This keeps the link color the same as the surrounding text */
    }
</style>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <h4>Already have an account? <a href="/login/" class="no-underline">Log In here</a></h4>


        </form>
    </div>
</body>
</html>
